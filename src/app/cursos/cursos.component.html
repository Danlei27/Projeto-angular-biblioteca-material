<p id="lista">Lista de Cursos</p>
<p>Página: {{ pagina }}</p>
<mat-nav-list>
    <mat-divider></mat-divider>
    <a  mat-list-item  *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]">
    {{ curso.nome }}
    <mat-divider></mat-divider>
    </a>
</mat-nav-list>
<button mat-button (click)="proximaPagina()" color="warn">Prox Página</button>
